<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>Datos de Usuario</ion-item>
      <ion-item>Registro</ion-item>
      <ion-item>Justificación</ion-item>
      <ion-item>Reglamento</ion-item>
    </ion-list>

    <ion-button color="danger" expand="block" fill="outline" routerLink="/login"
      >Salir</ion-button
    >
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title>Incio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <strong>Bienvenido</strong>
  </div>
</ion-content>
